<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">THE GLOBE</a>
            <p class="slogan">We show you the world</p>
        </div>
        <div class="navbar-categories">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link" data-category="general">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="world">World</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="politics">Politics</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="sports">Sports</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="technology">Technology</a></li>
            </ul>
        </div>
        <div class="navbar-search">
            <input type="text" id="search-input" placeholder="Search news...">
            <button id="search-button">Search</button>
        </div>
        <div class="navbar-country">
            <select id="country-select">
            </select>
        </div>
    </nav>
    <div id="news-container"></div>
    <script src="javascript/index.js"></script>
</body>
</html>
